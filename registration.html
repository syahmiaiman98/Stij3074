<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<style>
    body {
  background-image: url('https://www.bugatti.com/fileadmin/_processed_/sei/p121/se-image-4f750982624e527a8b1003408e4febcf.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
</style>
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
</style>
<body>
    <h1 style="background-color: aqua;"> 
    <form action="results.html" method="GET">
        <div id="message">
            
            <h2>+ REGISTRATION +</h2>
            <h4>Please fill in the registration !</h4>
            
        </div>
        <div>
            <label for="name">Name : </label><br>
            <input type="text" name="name" id="name" />
        </div>
        
        <div>
            <label for="password">Password : </label><br>
                <input type="password" name="password" id="password" />
            </label>
        </div>
        <div>
            <label for="confirm password">Re-enter password : </label><br>
            <input type="password" name="password re-enter" id="password"/>
        </div>    
        <div>
            <label for="email">Email : </label><br>
            <input type="email" name="email" id="email" />
        </div>
        <div>
            <label for="phone">Phone : </label><br>
            <input type="tel" name="phone" id="phone" />
        </div>
        <div>
            <label for="text">Address : </label><br>
            <input type="text" name="address" id="address" />
        </div>
        <div>
        </h1>
        <h3>-------------------------------------------------------------------------------------------------------</h3>
        </div>    
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
       
</body>
</html>
