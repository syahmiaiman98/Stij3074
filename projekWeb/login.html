<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url(https://techcrunch.com/wp-content/uploads/2017/05/gettyimages-580833893.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

        }

        .center {
            margin: auto;
            width: 40%;
            border: 3px solid #000000;
            padding: 10px;
            opacity: 0.8;
            background-color: #ffffff;


        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 18%;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <div class="center">
        <h1 align="center">Login Page </h1>

        <form action="login.php" method="post" align="center">

            <label for="username">Username :</label>
            <input type="text" id="username" name="username" value="" required><br><br>

            <label for="password">Password :</label>
            <input type="password" id="password" name="password" value="" required><br><br>
            <input type="checkbox" onclick="myFunction()">Show Password
            <br><br>

            <button type="submit" value="login" class="button">Login</button>

        </form>

        <p align="center"><a href="register.html">Register new account</a></p>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>

</html>
