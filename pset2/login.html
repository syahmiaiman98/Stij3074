<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <form action="results.html" onsubmit="return verifyPassword()" method="GET">
        <div id="">
            <h2>Login</h2>
            <h4>Please fill in the login !</h4>
        </div>
        <div>

            <label for="email">Email : </label><br>
            <input type="email" name="email" id="email" />
        </div>

        <div>
            <label for="password">Password : </label><br>
            <input type="password" name="password" id="password" />
            <span id="message" style="color:red"> </span> <br>
            </label>
        </div>

        <p>No account ? <a href="registration.html">Register</a></p>
        <h3>-------------------------------------------------------------------------------------------------------</h3>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <script>
        function verifyPassword() {
            var pw = document.getElementById("password").value;
            if (pw == "") {
                document.getElementById("message").innerHTML = "**Fill the password please!";
                return false;
            }
            if (pw.length < 10) {
                document.getElementById("message").innerHTML = "**Password length must be atleast 10 characters and more than that";
                return false;
            }
            if (pw.length > 15) {
                document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                return false;
            } else {
                alert("Succesfull !");
            }
        } 
    </script>
</body>

</html>
